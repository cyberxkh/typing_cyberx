<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Linux Command Muscle Training">
  <meta name="keywords" content="Linux, Ethical Hacking, Linux Command, Typing, Training,">
  <meta name="author" content="MONI KEO">
  <meta name="team" content="Cyber X">
  <meta name="copyright" content="Cyber X">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>CyberX Typing Traning</title>
 
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  
</head>

<body class="row" id="particles-js">
  <header class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center">
    <div class="header_div d-flex align-self-center">
      <span class="align-bottom">Linux Command Typing Muscle Training</span>
    </div>
  </header>

  <section class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center">
    <div class="section_div">
      <!-- Word & Input -->
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-self-center">
          <p>Try this in
            <span id="seconds">5</span> Seconds:</p>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-self-center">
              <div class="linux_word">
                <h2 id="current-word">linux</h2>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-self-center">
              <input type="text" placeholder="Start typing..." id="word-input" autofocus>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-self-center">
              <h4 id="message"></h4>
            </div>
          </div>
        </div>

          <!-- Time & Score Columns -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-self-center">
          <div class="row d-flex justify-content-around">
            <div class="col-lg-6 col-md-6 col-sm-6 col-12">
              <h4>Time Left:
                <span id="time">0</span>
              </h4>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6 col-12">
              <h4>Score:
                <span id="score">0</span>
              </h4>
            </div>
          </div>
        </div>

          <br><br>

        <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-self-center">
            <h4>High Score:
              <span id="highscore">0</span>
            </h4>
        </div>

          <!-- Instructions -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-self-center">
              <h5>Instructions</h5>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-self-center">
              <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
  <script src="particles.js"></script>
  <script src="app.js"></script>

</body>

</html>
